<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Online Store</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <!-- Title Section -->
  <div class="jumbotron text-center bg-primary text-white" id="home">
    <h1>Welcome to MyStore</h1>
    <p>Your one-stop shop for everything you need!</p>
  </div>

  <div>
    {% if user.is_authenticated %}
      Hi, {{user.username}} &nbsp; <a href="{% url 'close_session' %}">Sign Out</a>
    {% else %}
      <a href="{% url 'register' %}">Register</a>
    {% endif%}
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'store' %}">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- content -->
  {% block content %}

  {% endblock %}

  <!-- Footer -->
  <footer class="bg-light text-center p-3 mt-4">
    <p>&copy; 2023 MyStore. All Rights Reserved.</p>
  </footer>


  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
